<template>
    <div class="slds-size_6-of-12">
    <lightning-card title="Weather Forcasting">
        <div class="slds-var-m-around_medium">
            <lightning-input label="Enter City" onchange={handleCity}></lightning-input>
            </div>
            <lightning-button class="slds-var-m-around_medium" label="Featch Weather" variant="brand" onclick={handleGetWeather}></lightning-button>
       
       <div if:true={weatherIcon}>
        <img src={weatherIcon} alt="Weather Icon not found">
        <strong>{weatherText}</strong>
       </div>
        </lightning-card>
    </div>
</template>
